<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VitalTech | Test HTA</title>
  <link rel="icon" type="image/svg+xml" href="../img/favicon.svg"><text y='0.9em' font-size='90'></text></svg>
  <link rel="stylesheet" href="../CSS/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-thin-rounded/css/uicons-thin-rounded.css'>
  <script src="../JS/theme.js"></script>
</head>
<body>
  <div class="container test-container">
    <!-- Header -->
    <div class="test-header">
        <a href="main.html" class="back-button">
            <i class="fas fa-chevron-left"></i>
        </a>
        <div class="test-title-wrapper">
            <i class="fas fa-running test-icon"></i>
            <h2>HTA</h2>
        </div>
        <span class="test-badge-small">DTS</span>
    </div>
    
    <!-- Botón principal del test -->
    <button class="btn-test-main">
        <span>Test HTA</span>
    </button>
    
    <!-- Formulario de preguntas HTA -->
    <form id="testFormHTA" class="test-form">
        <div class="test-question">
            <label>1. ¿Cuántos años tienes?</label>
            <select name="edad" required>
                <option value="">Selecciona una opción</option>
                <option value="0">Menos de 40 años</option>
                <option value="1">40–59 años</option>
                <option value="2">60 años o más</option>
            </select>
        </div>
        
        <div class="test-question">
            <label>2. ¿Tus padres o abuelos han tenido hipertensión?</label>
            <select name="antecedentes_hta" required>
                <option value="">Selecciona una opción</option>
                <option value="0">No</option>
                <option value="2">Sí</option>
            </select>
        </div>
        
        <div class="test-question">
            <label>3. ¿Tu médico te ha dicho que tienes sobrepeso u obesidad?</label>
            <select name="sobrepeso" required>
                <option value="">Selecciona una opción</option>
                <option value="0">No</option>
                <option value="2">Sí</option>
            </select>
        </div>
        
        <div class="test-question">
            <label>4. ¿Consumes alimentos con alto contenido de sal, embutidos o comida rápida al menos 3 veces por semana?</label>
            <select name="sal" required>
                <option value="">Selecciona una opción</option>
                <option value="0">No</option>
                <option value="2">Sí</option>
            </select>
        </div>
        
        <div class="test-question">
            <label>5. ¿Realizas actividad física moderada (caminar, trotar, bicicleta) al menos 3 veces por semana?</label>
            <select name="actividad_fisica" required>
                <option value="">Selecciona una opción</option>
                <option value="0">Sí</option>
                <option value="1">No</option>
            </select>
        </div>
        
        <div class="test-question">
            <label>6. ¿Consumes alcohol o fumas regularmente?</label>
            <select name="alcohol_tabaco" required>
                <option value="">Selecciona una opción</option>
                <option value="0">No</option>
                <option value="2">Sí</option>
            </select>
        </div>
        
        <div class="test-question">
            <label>7. ¿Consideras que manejas altos niveles de estrés o tensión emocional?</label>
            <select name="estres" required>
                <option value="">Selecciona una opción</option>
                <option value="0">No</option>
                <option value="1">Sí</option>
            </select>
        </div>
        
        <div class="test-question">
            <label>8. ¿Te has tomado la presión arterial en los últimos 6 meses?</label>
            <select name="presion_reciente" required>
                <option value="">Selecciona una opción</option>
                <option value="0">Sí</option>
                <option value="1">No</option>
            </select>
        </div>
        
        <!-- Indicadores de semáforo -->
        <div class="traffic-lights">
            <div class="traffic-light">
                <div class="light red" id="lightRedHTA"></div>
            </div>
            <div class="traffic-light">
                <div class="light yellow" id="lightYellowHTA"></div>
            </div>
            <div class="traffic-light">
                <div class="light green" id="lightGreenHTA"></div>
            </div>
        </div>
        
        <!-- Botón continuar -->
        <button type="submit" class="btn-continuar">Continuar</button>
    </form>
  </div>
  
  <nav class="bottom-nav">
    <a href="main.html"><i class="fas fa-home"></i></a>
    <a href="#"><i class="fas fa-search"></i></a>
    <a href="#"><i class="fas fa-bell"></i></a>
    <a href="perfil.html" class="nav-user-profile">
      <i class="fas fa-user" id="navUserIcon"></i>
      <img id="navUserPhoto" style="display: none;">
    </a>
  </nav>
  
  <script src="../JS/script.js"></script>
  <script src="../JS/test-hta.js"></script>
</body>
</html>
