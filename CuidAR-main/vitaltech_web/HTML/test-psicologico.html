<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VitalTech | Test Psicológico</title>
  <link rel="icon" type="image/svg+xml" href="../img/favicon.svg"><text y='0.9em' font-size='90'></text></svg>
  <link rel="stylesheet" href="../CSS/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-thin-rounded/css/uicons-thin-rounded.css'>
  <script src="../JS/theme.js"></script>
</head>
<body>
  <div class="container test-container">
    <!-- Header -->
    <div class="test-header">
        <a href="main.html" class="back-button">
            <i class="fas fa-chevron-left"></i>
        </a>
        <div class="test-title-section">
            <i class="fas fa-brain test-icon-header" style="color: #4dabf7;"></i>
            <div>
                <h2 class="test-title">Test Psicología</h2>
                <p class="test-subtitle-small">Estrés</p>
            </div>
        </div>
        <div class="test-badge">ASD</div>
    </div>

    <!-- Instrucciones -->
    <div class="test-instructions">
        <h3>Responde según lo que sientas en las últimas dos semanas</h3>
    </div>

    <!-- Formulario del Test -->
    <form id="testFormPsico">
        <div class="test-question">
            <label>1. ¿Con qué frecuencia sientes que no puedes controlar las cosas importantes en tu vida?</label>
            <select name="pregunta1" required>
                <option value="">Selecciona una opción</option>
                <option value="0">Nunca / Casi nunca</option>
                <option value="1">A veces</option>
                <option value="2">Frecuentemente / Siempre</option>
            </select>
        </div>

        <div class="test-question">
            <label>2. ¿Te sientes tenso/a, nervioso/a o irritado/a sin razón clara?</label>
            <select name="pregunta2" required>
                <option value="">Selecciona una opción</option>
                <option value="0">Nunca / Casi nunca</option>
                <option value="1">A veces</option>
                <option value="2">Frecuentemente / Siempre</option>
            </select>
        </div>

        <div class="test-question">
            <label>3. ¿Tienes dificultad para relajarte incluso cuando no hay problemas?</label>
            <select name="pregunta3" required>
                <option value="">Selecciona una opción</option>
                <option value="0">Nunca / Casi nunca</option>
                <option value="1">A veces</option>
                <option value="2">Frecuentemente / Siempre</option>
            </select>
        </div>

        <div class="test-question">
            <label>4. ¿Sientes que tienes demasiadas responsabilidades o tareas al mismo tiempo?</label>
            <select name="pregunta4" required>
                <option value="">Selecciona una opción</option>
                <option value="0">Nunca / Casi nunca</option>
                <option value="1">A veces</option>
                <option value="2">Frecuentemente / Siempre</option>
            </select>
        </div>

        <div class="test-question">
            <label>5. ¿Has notado dolores de cabeza, tensión muscular o cansancio sin causa médica aparente?</label>
            <select name="pregunta5" required>
                <option value="">Selecciona una opción</option>
                <option value="0">Nunca / Casi nunca</option>
                <option value="1">A veces</option>
                <option value="2">Frecuentemente / Siempre</option>
            </select>
        </div>

        <!-- Semáforo -->
        <div class="traffic-lights">
            <div class="traffic-light">
                <div class="light red" id="lightRedPsico"></div>
                <div class="light yellow" id="lightYellowPsico"></div>
                <div class="light green" id="lightGreenPsico"></div>
            </div>
        </div>

        <!-- Botón Continuar -->
        <button type="submit" class="btn-submit">Continuar</button>
    </form>
  </div>
  
  <nav class="bottom-nav">
    <a href="main.html"><i class="fas fa-home"></i></a>
    <a href="#"><i class="fas fa-search"></i></a>
    <a href="#"><i class="fas fa-bell"></i></a>
    <a href="perfil.html" class="nav-user-profile">
      <i class="fas fa-user" id="navUserIcon"></i>
      <img id="navUserPhoto" style="display: none;">
    </a>
  </nav>
  
  <script src="../JS/script.js"></script>
  <script src="../JS/test-psicologico.js"></script>
</body>
</html>
