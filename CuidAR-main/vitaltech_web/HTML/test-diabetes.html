<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CuidAR | Test Diabetes/HTA</title>
  <link rel="icon" type="image/svg+xml" href="../img/favicon.svg"><text y='0.9em' font-size='90'></text></svg>
  <link rel="stylesheet" href="../CSS/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-thin-rounded/css/uicons-thin-rounded.css'>
  <script src="../JS/theme.js"></script>
</head>
<body>
  <div class="container test-container">
    <!-- Header -->
    <div class="test-header">
        <a href="main.html" class="back-button">
            <i class="fas fa-chevron-left"></i>
        </a>
        <div class="test-title-wrapper">
            <i class="fas fa-running test-icon"></i>
            <h2>Diabetes</h2>
        </div>
        <span class="test-badge">HTA</span>
    </div>
    
    <!-- Botón principal del test -->
    <button class="btn-test-main">
        <span>Test de Diabetes</span>
    </button>
    
    <!-- Subtítulo -->
    <p class="test-subtitle">test segun FINDRISC</p>
    
    <!-- Formulario de preguntas -->
    <form id="testForm" class="test-form">
        <div class="test-question">
            <label>1. ¿Cuántos años tienes?</label>
            <select name="edad" required>
                <option value="">Selecciona una opción</option>
                <option value="0">Menos de 45 años</option>
                <option value="2">45–54 años</option>
                <option value="3">55–64 años</option>
                <option value="4">Más de 64 años</option>
            </select>
        </div>
        
        <div class="test-question">
            <label>2. ¿Cuál es tu peso? (kg)</label>
            <input type="number" name="peso" id="peso" placeholder="Ej: 70" min="20" max="300" step="0.1" required>
        </div>
        
        <div class="test-question">
            <label>¿Cuál es tu estatura? (metros)</label>
            <input type="number" name="estatura" id="estatura" placeholder="Ej: 1.70" min="1.0" max="2.5" step="0.01" required>
        </div>
        
        <div class="test-question">
            <label style="font-size: 0.9rem; color: #666;">IMC calculado: <span id="imcDisplay">--</span></label>
        </div>
        
        <div class="test-question">
            <label>3. ¿Cuál es tu género?</label>
            <select name="genero" id="genero" required>
                <option value="">Selecciona una opción</option>
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
            </select>
        </div>
        
        <div class="test-question">
            <label>Mide tu cintura (a la altura del ombligo) en cm:</label>
            <input type="number" name="cintura" id="cintura" placeholder="Ej: 85" min="40" max="200" step="0.1" required>
        </div>
        
        <div class="test-question">
            <label>4. ¿Realizas al menos 30 minutos de actividad física diaria?</label>
            <select name="actividad" required>
                <option value="">Selecciona una opción</option>
                <option value="0">Sí</option>
                <option value="2">No</option>
            </select>
        </div>
        
        <div class="test-question">
            <label>5. ¿Consumes frutas o verduras diariamente?</label>
            <select name="dieta" required>
                <option value="">Selecciona una opción</option>
                <option value="0">Sí</option>
                <option value="1">No</option>
            </select>
        </div>
        
        <div class="test-question">
            <label>6. ¿Tomas regularmente medicamentos para la presión arterial alta?</label>
            <select name="medicamentos" required>
                <option value="">Selecciona una opción</option>
                <option value="0">No</option>
                <option value="2">Sí</option>
            </select>
        </div>
        
        <div class="test-question">
            <label>7. ¿Algún miembro de tu familia ha sido diagnosticado con diabetes?</label>
            <select name="antecedentes" required>
                <option value="">Selecciona una opción</option>
                <option value="0">No</option>
                <option value="2">Sí, familiares lejanos</option>
                <option value="4">Sí, familiares cercanos (padres, hermanos, hijos)</option>
            </select>
        </div>
        
        <!-- Indicadores de semáforo -->
        <div class="traffic-lights">
            <div class="traffic-light">
                <div class="light red" id="lightRed"></div>
            </div>
            <div class="traffic-light">
                <div class="light yellow" id="lightYellow"></div>
            </div>
            <div class="traffic-light">
                <div class="light green" id="lightGreen"></div>
            </div>
        </div>
        
        <!-- Botón continuar -->
        <button type="submit" class="btn-continuar">Continuar</button>
    </form>
  </div>
  
  <nav class="bottom-nav">
    <a href="main.html"><i class="fas fa-home"></i></a>
    <a href="#"><i class="fas fa-search"></i></a>
    <a href="#"><i class="fas fa-bell"></i></a>
    <a href="perfil.html" class="nav-user-profile">
      <i class="fas fa-user" id="navUserIcon"></i>
      <img id="navUserPhoto" style="display: none;">
    </a>
  </nav>
  
  <script src="../JS/script.js"></script>
  <script src="../JS/test-diabetes.js"></script>
</body>
</html>
