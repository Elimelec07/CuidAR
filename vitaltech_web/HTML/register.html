<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-A">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CuidAR | Registro</title>
  <link rel="icon" type="image/svg+xml" href="../img/favicon.svg"><text y='0.9em' font-size='90'></text></svg>                                      
  <link rel="stylesheet" href="../CSS/style.css">
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
  <script src="../JS/theme.js"></script>
</head>
<body>
  <div class="container register-container">
    <div class="register-header">
        <i class="fi fi-rr-user"></i>
        <h2>Registro</h2>
    </div>
    <form action="main.html">
        <input type="text" id="nombres" placeholder="Nombres" required>
        <input type="text" id="apellidos" placeholder="Apellidos" required>
        <input type="date" id="fecha-nacimiento" placeholder="Fecha de nacimiento" required>
        <select id="sexo" required>
            <option value="" disabled selected>Sexo</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
          <option value="femenino">Otro</option>
        </select>
        <select id="tipo-documento" required>
            <option value="" disabled selected>Tipo de Documento</option>
            <option value="cc">Cédula de Ciudadanía</option>
            <option value="ti">Tarjeta de Identidad</option>
            <option value="ce">Cédula de Extranjería</option>
            <option value="pasaporte">Pasaporte</option>
        </select>
        <input type="text" id="numero-documento" placeholder="Número de documento" required>
        <input type="email" id="email" placeholder="Correo electrónico" required>
        <input type="tel" id="telefono" placeholder="Número de teléfono" required>
        <input type="password" id="password" placeholder="Contraseña (mínimo 6 caracteres)" minlength="6" required>
        <input type="password" id="confirm-password" placeholder="Confirmar contraseña" minlength="6" required>
        <select id="eps" required>
            <option value="" disabled selected>Seleccione su EPS</option>
            <option value="nueva-eps">Nueva EPS</option>
            <option value="sanitas">Sanitas EPS</option>
            <option value="salud-total">Salud Total EPS</option>
            <option value="sura">EPS SURA</option>
            <option value="famisanar">Famisanar EPS</option>
            <option value="compensar">Compensar EPS</option>
            <option value="cafesalud">Cafesalud EPS</option>
            <option value="coomeva">Coomeva EPS</option>
            <option value="aliansalud">Aliansalud EPS</option>
            <option value="medimas">Medimás EPS</option>
            <option value="salud-vida">Salud Vida EPS</option>
            <option value="sos">SOS EPS</option>
            <option value="capital-salud">Capital Salud EPS</option>
            <option value="asmet-salud">Asmet Salud</option>
            <option value="emssanar">Emssanar ESS</option>
            <option value="ecoopsos">Ecoopsos ESS</option>
            <option value="comfenalco-valle">Comfenalco Valle</option>
            <option value="comfandi">Comfandi</option>
            <option value="coosalud">Coosalud ESS</option>
            <option value="mutual-ser">Mutual Ser</option>
        </select>
        <select id="regimen" required>
            <option value="" disabled selected>Régimen de Salud</option>
            <option value="contributivo">Contributivo</option>
            <option value="subsidiado">Subsidiado</option>
            <option value="especial">Especial</option>
        </select>
        <button type="submit" class="btn">Registrar</button>
    </form>
    <p class="small-text">
      ¿Ya tienes cuenta? <a href="../index.html">Inicia sesión aquí</a>
    </p>
  </div>
  <script src="../JS/auth.js"></script>
</body>
</html>
