<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VitalTech | Consejos de Prevención</title>
  <link rel="icon" type="image/svg+xml" href="../img/favicon.svg"><text y='0.9em' font-size='90'></text></svg>
  <link rel="stylesheet" href="../CSS/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-thin-rounded/css/uicons-thin-rounded.css'>
  <script src="../JS/theme.js"></script>
</head>
<body>
  <div class="container consejos-container">
    <!-- Header -->
    <div class="consejos-header">
        <a href="main.html" class="back-button">
            <i class="fas fa-chevron-left"></i>
        </a>
        <h2>Consejos de prevención</h2>
        <i class="fas fa-shield-alt consejos-shield-icon"></i>
    </div>
    
    <!-- Categorías -->
    <div class="consejos-content">
        <h3 class="consejos-titulo">Categorías...</h3>
        
        <p class="consejos-subtitle">Button</p>
        
        <!-- Botones de categorías -->
        <div class="consejos-categorias">
            <button class="btn-categoria" data-categoria="hta">
                <span>Prevención de Hipertensión</span>
                <div class="categoria-icon">
                    <i class="fas fa-heartbeat"></i>
                </div>
            </button>
            
            <button class="btn-categoria" data-categoria="diabetes">
                <span>Prevención de Diabetes</span>
                <div class="categoria-icon diabetes-icon">
                    <i class="fas fa-apple-alt"></i>
                </div>
            </button>
            
            <button class="btn-categoria" data-categoria="estres">
                <span>Prevención de Estrés o ansiedad</span>
                <div class="categoria-icon estres-icon">
                    <i class="fas fa-spa"></i>
                </div>
            </button>
        </div>
        
        <!-- Nota informativa -->
        <div class="consejos-nota">
            <p>Cada categoría tiene consejos verificados por la OMS y el Ministerio de Salud</p>
        </div>
    </div>
  </div>
  
  <nav class="bottom-nav">
    <a href="main.html"><i class="fas fa-home"></i></a>
    <a href="#"><i class="fas fa-search"></i></a>
    <a href="#"><i class="fas fa-bell"></i></a>
    <a href="perfil.html" class="nav-user-profile">
      <i class="fas fa-user" id="navUserIcon"></i>
      <img id="navUserPhoto" style="display: none;">
    </a>
  </nav>
  
  <script src="../JS/script.js"></script>
  <script src="../JS/consejos.js"></script>
</body>
</html>
